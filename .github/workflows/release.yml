name: Release

permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    tags:
      - v[0-9]+.*

jobs:
  build-assets:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Linux
        if: matrix.os == 'ubuntu-latest'
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libgtk-3-dev libxdo-dev libayatana-appindicator3-dev libxcb1 libxrandr2 libdbus-1-3
          version: 1.0

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Build binary
        run: |
          cargo build --release

      - name: Install cargo-packager
        run: |
          cargo install cargo-packager --locked
      
      - name: Package binary
        run: |
          cargo packager --release -v

      - name: Upload linux artifacts
        uses: actions/upload-artifact@v4
        if: matrix.os == 'ubuntu-latest'
        with:
          name: linux_packages
          path: |
            target/packages/*.deb

      - name: Upload macos artifacts
        uses: actions/upload-artifact@v4
        if: matrix.os == 'macos-latest'
        with:
          name: macos_packages
          path: |
            target/packages/*.dmg

  build-rpm:
    runs-on: ubuntu-latest
    container:
      image: fedora:latest
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies for RPM
        run: |
          sudo dnf install -y rpm-build createrepo gtk3-devel libxdo libappindicator-gtk3 libxcb libXrandr dbus

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: x86_64-unknown-linux-gnu

      - name: Build binary
        run: |
          cargo build --release

      - name: Install cargo-packager
        run: |
          cargo install cargo-packager --locked

      - name: Package RPM
        run: |
          cargo packager --release -v --format rpm

      - name: Upload RPM Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rpm_packages
          path: |
            target/packages/*.rpm

  upload-assets:
    needs: [build-assets, build-rpm]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update CHANGELOG
        id: changelog
        uses: requarks/changelog-action@v1
        with:
          token: ${{ github.token }}
          tag: ${{ github.ref_name }}
      
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: rpm_packages

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.event.head_commit.message }}
          body: |
            ${{ steps.changelog.outputs.changes }}
          files: |
            linux_packages/*
            macos_packages/*
            rpm_packages/*
          draft: false
          prerelease: false
